<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prehistoric Cake</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    padding: 2rem;
    overflow: hidden;
  }
  #terminal {
    white-space: pre;
    font-size: 1.2rem;
    line-height: 1.4;
    max-width: 600px;
    margin: 0 auto;
    min-height: 300px;
  }
  .hidden {
    display: none;
  }
  #dino {
    margin-top: 3rem;
    margin-bottom: 2rem;
    text-align: center;
    color: #0f0;
    font-family: monospace;
    font-size: 1.5rem;
    line-height: 1.1;
  }
  .speech-bubble {
    position: relative;
    background: #0f0;
    color: #000;
    border-radius: 10px;
    padding: 0.5rem 1rem;
    display: inline-block;
    margin-top: 1rem;
    font-weight: bold;
  }
  .speech-bubble::after {
    content: '';
    position: absolute;
    bottom: 100%;
    left: 20%;
    border: 10px solid transparent;
    border-bottom-color: #0f0;
  }

  /* Cake line styles */
  #cake {
    font-family: monospace;
    margin-top: 1rem;
    color: #0f0;
    white-space: pre;
  }
  .cake-line {
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }
  .cake-line.visible {
    opacity: 1;
  }

  /* Candle flicker animation */
  .candle {
    color: #ff0;
    animation: flicker 1s infinite;
  }
  @keyframes flicker {
    0%, 100% { color: #ff0; }
    50% { color: #ffa500; }
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background: #0f0;
    animation: blink 1s infinite;
    margin-left: 2px;
  }
  @keyframes blink {
    0%, 50% {opacity: 1;}
    51%, 100% {opacity: 0;}
  }
</style>
</head>
<body>
<div id="terminal"></div>
<div id="dino" class="hidden">
  <pre>
           __
          / _)
   .-^^^-/ /
__/       /
<__.|_|-|_|
  </pre>
  <div class="speech-bubble">Happy Birthday, Ortiz!</div>
  <pre id="cake">
    <span class="cake-line candle">   i  i  i   </span>
    <span class="cake-line">  |:  :  :|  </span>
    <span class="cake-line">  |:  :  :|  </span>
    <span class="cake-line">  |:  :  :|  </span>
    <span class="cake-line">  |:  :  :|  </span>
    <span class="cake-line">  '-------'  </span>
  </pre>
</div>

<script>
const terminal = document.getElementById('terminal');
const dino = document.getElementById('dino');
const cakeLines = document.querySelectorAll('#cake .cake-line');

const lines = [
  "Initializing system...",
  "Loading security protocols...",
  "Verifying user credentials...",
  "ðŸ”’ Lock status: CLOSED",
  "",
  "Attempting override...",
  "",
  "Unlocking...",
  "ðŸ”“ Lock status: OPEN",
  "",
  "ACCESS GRANTED: Birthday wishes!",
  "",
];

let index = 0;

function typeLine() {
  if (index < lines.length) {
    let line = lines[index];
    let i = 0;
    function typeChar() {
      if (i < line.length) {
        terminal.textContent += line[i];
        i++;
        setTimeout(typeChar, 40);
      } else {
        terminal.textContent += '\n';
        index++;
        setTimeout(typeLine, 500);
      }
    }
    typeChar();
  } else {
    showDinoAndCake();
  }
}

function showDinoAndCake() {
  terminal.textContent += '\n';
  dino.classList.remove('hidden');
  animateCake();
}

function animateCake() {
  cakeLines.forEach((line, idx) => {
    setTimeout(() => {
      line.classList.add('visible');
    }, idx * 600);
  });
}

typeLine();
</script>
</body>
</html>
